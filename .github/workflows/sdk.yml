name: SDK

on:
  push:
    paths:
      - "sdk/**"
  pull_request:
    paths:
      - "sdk/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: sdk/package-lock.json

      - name: Install
        working-directory: sdk
        run: npm ci

      - name: Typecheck
        working-directory: sdk
        run: npm run typecheck

      - name: Test
        working-directory: sdk
        run: npm test
