name: SDK E2E

on:
  push:
    paths:
      - "sdk/**"
      - "contracts/**"
      - "circuits/**"
      - ".github/workflows/e2e.yml"
  pull_request:
    paths:
      - "sdk/**"
      - "contracts/**"
      - "circuits/**"
      - ".github/workflows/e2e.yml"

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            sdk/package-lock.json
            circuits/zkjwt/scripts/package-lock.json

      - uses: foundry-rs/foundry-toolchain@v1

      - uses: noir-lang/noirup@v0.1.4
        with:
          toolchain: stable

      - name: Ensure bb is available
        run: |
          if ! command -v bb >/dev/null 2>&1; then
            bbup
          fi
          bb --version

      - name: Install SDK dependencies
        working-directory: sdk
        run: npm ci

      - name: Install zkJWT script dependencies
        working-directory: circuits/zkjwt/scripts
        run: npm ci

      - name: Run SDK e2e tests
        working-directory: sdk
        run: npm run test:e2e
